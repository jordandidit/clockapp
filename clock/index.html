<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="clock">

                <div class="circle" id="sc" style="--clr:#04fc43;"><i></i></div>
                <div class="circle circle2" id="mn" style="--clr:#fee800;"><i></i></div>
                <div class="circle circle3" id="hr" style="--clr:#ff2972;"><i></i></div>

                <span style="--i:1;"><b1>1</b1></span>
                <span style="--i:2;"><b1>2</b1></span>
                <span style="--i:3;"><b1>3</b1></span>
                <span style="--i:4;"><b1>4</b1></span>
                <span style="--i:5;"><b1>5</b1></span>
                <span style="--i:6;"><b1>6</b1></span>
                <span style="--i:7;"><b1>7</b1></span>
                <span style="--i:8;"><b1>8</b1></span>
                <span style="--i:9;"><b1>9</b1></span>
                <span style="--i:10;"><b1>10</b1></span>
                <span style="--i:11;"><b1>11</b1></span>
                <span style="--i:12;"><b1>12</b1></span>
            </div>

            <!-- digital clock-->
            <div id="time">
                <div id="hours" style="--clr:#ff2972;">00</div>
                <div id="minutes" style="--clr:#fee800;">00</div>
                <div id="seconds" style="--clr:#04fc43;">00</div>
                <div id="ampm">AM</div>
            </div>
        </div>

        <script>
            let hr = document.querySelector('#hr');
            let mn = document.querySelector('#mn');
            let sc = document.querySelector('#sc');

            setInterval(() =>{
                let day = new Date();
                let hh = day.getHours() * 30;
                let mm = day.getMinutes() * 6;
                let ss = day.getSeconds() *6;

                hr.style.transform = `rotatez(${hh+(mm/12)}deg)`;
                mn.style.transform = `rotatez(${mm}deg)`;
                sc.style.transform = `rotatez(${ss}deg)`;

                //digital clock

                let hours = document.getElementById('hours');
                let minutes = document.getElementById('minutes');
                let seconds = document.getElementById('seconds');
                let ampm = document.getElementById('ampm');

                let h = new Date().getHours();
                let m = new Date().getMinutes();
                let s = new Date().getSeconds();

                let am = h >= 12 ? "PM" : "AM";

                if (h > 12){
                    h= h - 12;
                }


                h = (h < 10) ? "0" + h : h
                m = (m < 10) ? "0" + m : m
                s = (s < 10) ? "0" + s : s

                hours.innerHTML = h;
                minutes.innerHTML = m;
                seconds.innerHTML = s;
                ampm.innerHTML = am;
            })

            
        </script>
    </body>
</html>
